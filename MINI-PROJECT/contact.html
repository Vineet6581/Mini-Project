<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <img src="adventure.png" alt="">
                <p class="intro-text">We'd love to hear from you. Whether you have questions or need assistance, we are here to help!</p>
                <div class="contact-details">
                    <p><strong>Email:</strong> info@adventureawaits.com</p>
                    <p><strong>Phone:</strong> +91 123 456 7890</p>
                    <p><strong>Address:</strong> 123 Adventure Lane, Delhi, India</p>
                      <br>
                    <p><a href="index.html">Back to Home</a></p>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="#" method="post">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Adventure Travels. All Rights Reserved.</p>
    </footer>
</body>
</html>
